<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Canvas</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Image Canvas</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="background">Hintergrund hochladen:</label>
        <input type="file" name="background" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    <div id="toolbar">
        <div id="colors">
            <button class="color" data-color="black" style="background-color: black;"></button>
            <button class="color" data-color="red" style="background-color: red;"></button>
            <button class="color" data-color="green" style="background-color: green;"></button>
            <button class="color" data-color="blue" style="background-color: blue;"></button>
            <!-- Weitere Farben hier hinzufÃ¼gen -->
        </div>
        <button id="eraser">Radierer</button>
    </div>

    <div id="inventory">
        <input type="file" id="uploadImage" accept="image/*">
        <div id="uploadedImages"></div>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="/static/js/script.js"></script>

    {% if background %}
    <script>
        window.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const background = new Image();
            background.src = '/static/uploads/{{ background }}';
            background.onload = () => {
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            };
        };
    </script>
    {% endif %}
</body>
</html>
